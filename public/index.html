<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <script src="https://kit.fontawesome.com/5367cb78eb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #fff;
            --secondary-color: #f7f7f7;
            --button-bg: #111;
            --button-hover: #333;
            --text-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        body {
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 90%;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            padding: 0 10px;
            line-height: 1.4;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: var(--button-bg);
            color: var(--primary-color);
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: scale(1.03);
        }

        .footer {
            margin-top: 12px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://files.catbox.moe/brfmrw.jpg" alt="AciooBot Logo">
        </div>

        <h1>WELCOME!</h1>
        <p class="description">
            Dcvx RestAPIs adalah API buatan Fahrizal Setiawan untuk berbagai kebutuhan digital seperti bot WhatsApp, komunikasi, dan sistem manajemen.
        </p>

        <button class="btn" onclick="window.location.href='https://whatsapp.com/channel/0029Vb2BotcGehEPka6qNc2R'">
            Follow Saluran
        </button>
        <button class="btn" onclick="window.location.href='/docs/'">
            Dokumentasi
        </button>
    </div>

    <p class="footer">Â© 2025 Dcvx RestAPIs</p>

</body>
</html>
