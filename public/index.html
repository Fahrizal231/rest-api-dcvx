<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <script src="https://kit.fontawesome.com/5367cb78eb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #f5f5f5;
            --accent-color: #007bff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: background 0.3s ease-in-out;
        }

        .container {
            background: var(--secondary-color);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 20px var(--shadow-color);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            top: 0;
            left: 0;
            background: var(--accent-color);
            transition: all 0.3s ease-in-out;
        }

        .image-container img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        .description {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            padding: 0 10px;
            line-height: 1.5;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 7px 0;
            background: var(--button-bg);
            color: var(--primary-color);
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 8px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://files.catbox.moe/brfmrw.jpg" alt="AciooBot Logo">
        </div>

        <h1>WELCOME!</h1>
        <p class="description">
            Dcvx RestAPIs adalah API buatan Fahrizal Setiawan untuk berbagai kebutuhan digital seperti bot WhatsApp, komunikasi, dan sistem manajemen.
        </p>

        <a class="btn" href="https://whatsapp.com/channel/0029VbA6ZQp72WTpwhiTlo3W">
            <i class="fab fa-whatsapp"></i> Follow Saluran
        </a>
        <a class="btn" href="/docs">
            <i class="fas fa-book"></i> Dokumentasi
        </a>
    </div>

    <p class="footer">Â© 2025 Dcvx RestAPIs</p>

</body>
</html>
