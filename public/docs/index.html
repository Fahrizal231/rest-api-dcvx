<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <meta property="og:title" content="Dcvx Rest | Docs Rest">
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">
    <meta property="og:url" content="https://acioooomd.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../script.js"></script>
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0f1e; /* Warna hitam soft */
            padding: 20px;
            color: #ffffff; /* Warna teks putih agar kontras */
            animation: fadeIn 1s ease-in-out;
        }

        .profile-img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 0 12px #0077b6;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            color: #0077b6;
            text-shadow: 0 0 5px #0077b6;
        }

        .title::after {
            content: "";
            display: block;
            width: 0%;
            height: 3px;
            background: #0077b6;
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.8s ease-in-out;
        }

        .title.show::after {
            width: 100%;
        }

        .description {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 15px;
            padding: 0 15px;
            line-height: 1.5;
        }

        .container {
            background: rgba(20, 25, 40, 0.85);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Animasi */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <img src="https://files.catbox.moe/brfmrw.jpg" alt="Logo Dcvx" class="profile-img">
        <h1 class="title" id="welcome-text">WELCOME IN DCVX!</h1>
        <p class="description">
            Terimakasih Telah Menggunakan Rest Api Kami! Kami Akan Memberikan Rest Api Yang Cepat Dan Gratis Untuk Digunakan Semua Orang. Selalu Gunakan Dcvx Rest Api Ya!  
            Jika Ingin Menolong / Donate Bisa Lihat Saluran Ya!
        </p>

        <!-- Daftar API -->
        <div id="api-categories"></div>

        <footer>© 2025 API Dcvx – Fast & Reliable API Services.</footer>
    </div>

    <script>
        // Menambahkan efek smooth muncul saat halaman dimuat
        window.onload = function () {
            document.getElementById("welcome-text").classList.add("show");
        };
    </script>

</body>
</html>
