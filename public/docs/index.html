<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <meta property="og:title" content="Dcvx Rest | Docs Rest">
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">
    <meta property="og:url" content="https://acioooomd.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../script.js"></script>
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-bg: #0a0f1e;
            --glass-bg: rgba(20, 25, 40, 0.85);
            --border-glow: #0077b6;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.6);
            --button-bg: #0077b6;
            --button-hover: #0094ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        body {
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-color);
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px var(--shadow-color);
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            animation: slideIn 0.8s ease-in-out;
        }

        .image-container img {
            width: 90px;
            border-radius: 50%;
            margin-bottom: 12px;
            box-shadow: 0 0 12px var(--border-glow);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--border-glow);
            position: relative;
            display: inline-block;
            text-shadow: 0 0 5px var(--border-glow);
        }

        .title::after {
            content: "";
            display: block;
            width: 0%;
            height: 3px;
            background: var(--border-glow);
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.8s ease-in-out;
        }

        .title.show::after {
            width: 100%;
        }

        .description {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 15px;
            padding: 0 15px;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: var(--button-bg);
            color: var(--text-color);
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: scale(1.03);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Animasi */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://files.catbox.moe/brfmrw.jpg" alt="AciooBot Logo">
        </div>

        <h1 class="title" id="welcome-text">WELCOME IN DCVX!</h1>
        <p class="description">
            Dcvx RestAPIs adalah API buatan Fahrizal Setiawan untuk berbagai kebutuhan digital seperti bot WhatsApp, komunikasi, dan sistem manajemen.  
            Jika ingin menolong atau berdonasi, silakan kunjungi saluran kami!
        </p>

        <button class="btn" onclick="window.location.href='https://whatsapp.com/channel/0029VbA6ZQp72WTpwhiTlo3W'">
            Follow Saluran
        </button>
        <button class="btn" onclick="window.location.href='/docs/'">
            Dokumentasi
        </button>
    </div>

    <footer>© 2025 Dcvx RestAPIs – Fast & Reliable API Services.</footer>

    <script>
        window.onload = function () {
            document.getElementById("welcome-text").classList.add("show");
        };
    </script>
</body>
</html>
