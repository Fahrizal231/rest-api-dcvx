<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Docs Rest</title>
    <meta property="og:title" content="Dcvx Rest | Docs Rest">
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">
    <meta property="og:url" content="https://acioooomd.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../script.js"></script>
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* HAMBURGER MENU */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-icon div {
            width: 100%;
            height: 5px;
            background-color: black;
            margin: 6px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            padding-top: 50px;
            transition: left 0.3s ease-in-out;
        }
        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: rgba(0, 123, 255, 0.2);
        }
        .menu.active {
            left: 0;
        }
        .menu-icon.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }
        .menu-icon.active div:nth-child(2) {
            opacity: 0;
        }
        .menu-icon.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }
    </style>
</head>
<body>
    <!-- HAMBURGER MENU -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu">
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="container">
        <img src="https://files.catbox.moe/brfmrw.jpg" alt="Logo Dcvx" class="profile-img">
        <h1 class="title">WELCOME IN DCVX!</h1>
        <p class="description">
            Terimakasih Telah Menggunakan Rest Api Kami! Kami Akan Memberikan Rest Api Yang Cepat Dan Gratis Untuk Digunakan Semua Orang. Selalu Gunakan Dcvx Rest Api Ya!
            Jika Ingin Menolong / Donate Bisa Lihat Saluran Ya!
        </p>
        <div id="api-categories"></div>
        <footer>© 2025 API Dcvx – Fast & Reliable API Services.</footer>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector(".menu");
            const icon = document.querySelector(".menu-icon");
            menu.classList.toggle("active");
            icon.classList.toggle("active");
        }
    </script>
</body>
</html>
