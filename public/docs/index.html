        body {    
            font-family: Arial, sans-serif;

            background-color: #ffffff;    
            padding: 20px;    
            color: #333;    
            animation: fadeIn 1s ease-in-out;    
        }    

        .profile-img {
            width: 100px; /* Mengurangi ukuran gambar */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;

        .title::after {
            content: "";

            width: 0%;
            height: 3px;
            background: blue;
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.8s ease-in-out;
        }

        .title.show::after {

        }
