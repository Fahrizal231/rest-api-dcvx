<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Docs Rest</title>
    <meta property="og:title" content="Dcvx Rest | Docs Rest">  
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">  
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">  
    <meta property="og:url" content="https://acioooomd.biz.id">  
    <meta property="og:type" content="website">  
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            color: #333;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: #333;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: 0.3s;
        }

        .menu {
            list-style: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            width: 150px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .menu.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 80px;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        .title::after {
            content: "";
            display: block;
            width: 50%;
            height: 4px;
            background: #007bff;
            margin: 5px auto 0;
            border-radius: 5px;
            animation: slideIn 1s ease-in-out;
        }

        .description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 123, 255, 0.8); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu" id="menu">
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://files.catbox.moe/brfmrw.jpg" alt="Logo Dcvx" class="profile-img">
        <h1 class="title">WELCOME IN DCVX!</h1>
        <p class="description">
            Terimakasih Telah Menggunakan Rest Api Kami! Kami Akan Memberikan Rest Api Yang Cepat Dan Gratis Untuk Digunakan Semua Orang. Selalu Gunakan Dcvx Rest Api Ya!    
            Jika Ingin Menolong / Donate Bisa Lihat Saluran Ya!
        </p>
        <div id="api-categories"></div>
        <footer>© 2025 API Dcvx – Fast & Reliable API Services.</footer>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>

</body>
</html>
