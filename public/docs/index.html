<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <meta property="og:title" content="Dcvx Rest | Docs Rest">
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">
    <meta property="og:url" content="https://acioooomd.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../script.js"></script>
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-dark: #0a0f1e;
            --glass-bg: rgba(20, 25, 40, 0.85);
            --border-glow: #00b4d8;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        body {
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-color);
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: var(--glass-bg);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
            max-width: 500px;
            width: 95%;
            position: relative;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-in-out;
        }

        .profile-img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 14px;
            box-shadow: 0 0 15px var(--border-glow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--border-glow);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--border-glow);
            text-shadow: 0 0 6px var(--border-glow);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: "";
            display: block;
            width: 0%;
            height: 3px;
            background: var(--border-glow);
            margin-top: 6px;
            border-radius: 5px;
            transition: width 0.8s ease-in-out;
        }

        .title.show::after {
            width: 100%;
        }

        .description {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 18px;
            padding: 0 20px;
            line-height: 1.6;
        }

        #api-categories {
            background: rgba(255, 255, 255, 0.12);
            padding: 18px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            text-align: left;
            color: #ddd;
            font-size: 15px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 0 12px var(--border-glow);
            border: 1.5px solid var(--border-glow);
        }

        footer {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.75;
        }

        /* Animasi */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsif */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                max-width: 95%;
            }

            .profile-img {
                width: 90px;
            }

            .title {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }

            #api-categories {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://files.catbox.moe/brfmrw.jpg" alt="Logo Dcvx" class="profile-img">
        <h1 class="title" id="welcome-text">WELCOME IN DCVX!</h1>
        <p class="description">
            Terima kasih telah menggunakan Dcvx Rest API! Kami menyediakan layanan API yang cepat dan gratis untuk semua orang.  
            Jika ingin mendukung proyek ini, silakan lihat saluran donasi kami!
        </p>

        <!-- API Categories -->
        <div id="api-categories"></div>

        <footer>© 2025 API Dcvx – Fast & Reliable API Services.</footer>
    </div>

    <script>
        // Animasi judul saat halaman dimuat
        window.onload = function () {
            document.getElementById("welcome-text").classList.add("show");
        };

        // Redirect jika klik gambar profil
        document.querySelector('.profile-img').addEventListener('click', function() {
            window.location.href = "https://acioooomd.biz.id";
        });
    </script>

</body>
</html>
