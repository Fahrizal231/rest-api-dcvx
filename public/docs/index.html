<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #007bff, #00c6ff);
            padding: 20px;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid white;
            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }
        .title::after {
            content: "";
            display: block;
            width: 50%;
            height: 3px;
            background-color: white;
            margin: 5px auto 0;
            border-radius: 5px;
        }
        .description {
            font-size: 16px;
            color: #f1f1f1;
            line-height: 1.6;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/brfmrw.jpg" alt="Logo Dcvx" class="profile-img">

            Terimakasih Telah Menggunakan Rest Api Kami! Kami Akan Memberikan Rest Api Yang Cepat Dan Gratis Untuk Digunakan Semua Orang. Selalu Gunakan Dcvx Rest Api Ya!

        </p>
