<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcvx Rest | Free Rest</title>
    <meta property="og:title" content="Dcvx Rest | Free Rest">
    <meta property="og:description" content="Dokumentasi lengkap API dari Dcvx. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/brfmrw.jpg">
    <meta property="og:url" content="https://acioooomd.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Path CSS -->
    <script defer src="/script.js"></script> <!-- Path JavaScript -->
    <link rel="icon" href="https://files.catbox.moe/brfmrw.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
        }
        .description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Tombol menu */
        .menu-btn {
            font-size: 28px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            background: #333;
            color: white;
            padding: 10px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Tombol Menu -->
    <span class="menu-btn" onclick="openSidebar()">☰</span>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
        <a href="https://wa.me/6281234567890" target="_blank">Contact</a>
        <a href="https://saweria.co/dcvxrest" target="_blank">Donate</a>
    </div>

    <div class="container">
        <h1 class="title">WELCOME IN DCVX!</h1>
        <p class="description">
            Terimakasih telah menggunakan REST API kami! Kami akan memberikan REST API yang cepat dan gratis untuk semua orang.
        </p>
        <footer>© 2025 API Dcvx – Fast & Reliable API Services.</footer>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "200px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Tutup sidebar jika klik di luar
        document.addEventListener("click", function(event) {
            var sidebar = document.getElementById("mySidebar");
            var menuBtn = document.querySelector(".menu-btn");

            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                sidebar.style.width = "0";
            }
        });

        // Tutup sidebar jika scroll ke bawah
        window.addEventListener("scroll", function () {
            document.getElementById("mySidebar").style.width = "0";
        });
    </script>

</body>
</html>
